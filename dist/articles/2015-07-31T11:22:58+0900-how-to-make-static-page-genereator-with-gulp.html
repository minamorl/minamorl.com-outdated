<p>staticなWebサイトジェネレータを探していたが何となく既存のものを使いたくなかったので、Gulpから直接生成する手段はないか検討していた</p>
<p>目標としては</p>
<pre><code>gulp markdown
</code></pre><p>と入力しただけで<code>/articles/**/*.md</code>ファイルから、markdownをコンパイルした状態で自動的にJadeテンプレートを適応し、<code>/dist/articles/**/*.html</code>ファイルを生成する。</p>
